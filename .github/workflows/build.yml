name: Build Python 3.13 ARM64 Binary (GLIBC 2.31 Compatible)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-compatible-arm64-binary:
    name: Build Ubuntu ARM64 Binary (Python 3.13 on GLIBC 2.31)
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU for ARM64 cross-compilation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create Python Build Script for Nuitka
        run: |
          cat > build_app.py << 'BUILD_SCRIPT'
          import os
          import subprocess
          import sys
          
          def find_tcl_tk_paths():
              possible_tcl_paths = ['/usr/share/tcltk/tcl8.6', '/usr/lib/aarch64-linux-gnu/tcl8.6']
              possible_tk_paths = ['/usr/share/tcltk/tk8.6', '/usr/lib/aarch64-linux-gnu/tk8.6']
              tcl_dir = next((path for path in possible_tcl_paths if os.path.isdir(path)), None)
              tk_dir = next((path for path in possible_tk_paths if os.path.isdir(path)), None)
              return tcl_dir, tk_dir
          
          def main():
              print("=== Starting Python Application Build using Nuitka (for ARM64) ===")
              tcl_dir, tk_dir = find_tcl_tk_paths()
              if not tcl_dir or not tk_dir:
                  print("âŒ FATAL: Could not find Tcl/Tk library paths.")
                  sys.exit(1)
              print(f"âœ… Found Tcl library at: {tcl_dir}")
              print(f"âœ… Found Tk library at: {tk_dir}")
              
              cmd = [
                  'python3.13', '-m', 'nuitka',
                  '--onefile', '--standalone', '--enable-plugin=tk-inter',
                  '--low-memory', '--show-progress', '--verbose',
                  f'--tcl-library-dir={tcl_dir}', f'--tk-library-dir={tk_dir}',
                  f'--include-data-dir={tcl_dir}={os.path.basename(tcl_dir)}',
                  f'--include-data-dir={tk_dir}={os.path.basename(tk_dir)}',
                  '--include-data-file=app/myfont.otf=myfont.otf',
                  '--assume-yes-for-downloads',
                  'app/DownloadLog.py'
              ]
              
              print("\nðŸš€ Running Nuitka command:\n" + ' '.join(cmd) + "\n")
              try:
                  process = subprocess.Popen(cmd, stdout=subprocess.PIPE, stderr=subprocess.STDOUT, text=True, bufsize=1)
                  for line in iter(process.stdout.readline, ''):
                      print(line, end='')
                  process.wait()
                  if process.returncode != 0:
                      raise subprocess.CalledProcessError(process.returncode, cmd)
                  
                  print("\nâœ… Nuitka build successful!")
                  print("\n--- Looking for compiled binary ---")
                  os.system('find . -type f -name "*DownloadLog*" ! -name "*.py" -exec ls -lh {} \;')
              except subprocess.CalledProcessError as e:
                  print(f"âŒ FATAL: Nuitka build failed with exit code {e.returncode}!")
                  sys.exit(e.returncode)
          
          if __name__ == '__main__':
              main()
          BUILD_SCRIPT

      - name: Create Optimized Multi-Stage Dockerfile for Compatibility
        run: |
          cat > Dockerfile.build << 'EOF'
          # =================================================================================
          # Stage 1: Build Python 3.13 from source on an older OS (Ubuntu 20.04 - Focal)
          # =================================================================================
          FROM arm64v8/ubuntu:focal AS python-builder
          LABEL stage=python-builder

          ENV PYTHON_VERSION=3.13.0
          ENV DEBIAN_FRONTEND=noninteractive

          RUN apt-get update && apt-get install -y --no-install-recommends \
              build-essential wget ca-certificates libssl-dev zlib1g-dev libncurses5-dev \
              libncursesw5-dev libreadline-dev libgdbm-dev libdb5.3-dev \
              libsqlite3-dev libbz2-dev libexpat1-dev liblzma-dev tk-dev \
              libffi-dev && \
              rm -rf /var/lib/apt/lists/*

          WORKDIR /tmp
          RUN wget https://www.python.org/ftp/python/$PYTHON_VERSION/Python-$PYTHON_VERSION.tgz && \
              tar -xzf Python-$PYTHON_VERSION.tgz

          WORKDIR /tmp/Python-$PYTHON_VERSION
          RUN ./configure --prefix=/opt/python/$PYTHON_VERSION --enable-optimizations --with-lto
          RUN make -j$(nproc) && make altinstall

          # =================================================================================
          # Stage 2: Build the Nuitka application using the custom-built Python
          # =================================================================================
          FROM arm64v8/ubuntu:focal AS app-builder
          LABEL stage=app-builder

          ENV PYTHON_VERSION=3.13.0
          ENV DEBIAN_FRONTEND=noninteractive

          COPY --from=python-builder /opt/python/$PYTHON_VERSION /usr/local/
          RUN ln -s /usr/local/bin/python3.13 /usr/local/bin/python

          # Install dependencies, ADDING "build-essential" FOR THE C COMPILER
          RUN apt-get update && apt-get install -y --no-install-recommends \
              build-essential tk-dev tcl-dev blt libsqlite3-0 libssl-dev patchelf && \
              rm -rf /var/lib/apt/lists/*

          WORKDIR /build
          COPY requirements.txt ./
          COPY app/ ./app/
          COPY build_app.py ./

          RUN python -m pip install --no-cache-dir --upgrade pip
          RUN python -m pip install --no-cache-dir -r requirements.txt
          RUN python -m pip install --no-cache-dir nuitka

          RUN python build_app.py
          EOF

      - name: Build Docker Image for ARM64
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --load \
            --progress=plain \
            -f Dockerfile.build \
            -t py-app-builder:latest \
            .

      - name: Extract and Prepare Binary for Upload
        run: |
          set -e
          mkdir -p final_binary
          
          echo "=== Extracting binary from container ==="
          docker run --rm \
            --platform linux/arm64 \
            -v "$(pwd)/final_binary":/output \
            py-app-builder:latest \
            sh -c '
              BINARY_PATH=$(find /build -maxdepth 1 -type f -name "DownloadLog.bin" | head -n 1)
              
              if [ -n "$BINARY_PATH" ]; then
                echo "âœ… Found binary at: $BINARY_PATH"
                ls -lh "$BINARY_PATH"
                install -m 755 "$BINARY_PATH" /output/DownloadLog-ubuntu-arm64
                echo "âœ… Binary copied to /output/DownloadLog-ubuntu-arm64"
              else
                echo "âŒ FATAL: Could not find compiled binary!"
                echo "All files in /build:"
                find /build -name "*DownloadLog*"
                exit 1
              fi
            '
          echo "=== Build artifact prepared successfully ==="

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: DownloadLog-ubuntu-arm64-py313-glibc2.31
          path: final_binary/DownloadLog-ubuntu-arm64```

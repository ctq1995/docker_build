name: Self-Hosted ARM64 Runner

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-on-arm64:
    name: Build on ARM64 Hardware
    # 使用自托管 ARM64 runner
    runs-on: self-hosted-arm64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify ARM64 Environment
        run: |
          echo "Running on ARM64 hardware:"
          uname -a
          lsb_release -a
          arch
          
          echo "Python and Tcl/Tk versions:"
          python3 --version
          tclsh <<EOF
          puts $tcl_version
          EOF

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-dev python3-tk tcl tk tcl-dev tk-dev build-essential
          
          pip3 install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install nuitka

      - name: Build Application
        run: |
          # 查找 Tcl/Tk 路径
          TCL_DIR=$(find /usr -name 'tcl8.*' -type d | head -1)
          TK_DIR=$(find /usr -name 'tk8.*' -type d | head -1)
          
          echo "Found Tcl at: $TCL_DIR"
          echo "Found Tk at: $TK_DIR"
          
          # 构建
          python3 -m nuitka \
            --onefile \
            --standalone \
            --enable-plugin=tk-inter \
            --tcl-library-dir="$TCL_DIR" \
            --tk-library-dir="$TK_DIR" \
            --include-data-dir="$TCL_DIR=$(basename $TCL_DIR)" \
            --include-data-dir="$TK_DIR=$(basename $TK_DIR)" \
            --include-data-file=app/myfont.otf=myfont.otf \
            --output-dir=dist_ubuntu20.04_arm64 \
            --assume-yes-for-downloads \
            app/DownloadLog.py

      - name: Test Binary
        run: |
          # 在实际 ARM64 环境中测试
          cd dist_ubuntu20.04_arm64
          ./DownloadLog.bin --help || echo "Test completed"

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: app-ubuntu20.04_arm64
          path: dist_ubuntu20.04_arm64/*.bin

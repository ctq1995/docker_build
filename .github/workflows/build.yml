name: Build Multi-platform Executables

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            target: linux_amd64
          - os: ubuntu-latest
            arch: arm64
            target: linux_arm64
          - os: windows-latest
            arch: amd64
            target: win_amd64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      if: matrix.arch == 'arm64'
      uses: docker/setup-qemu-action@v3

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Cache Pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/__main__.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-tk libssl-dev libffi-dev

    - name: Install Python packages
      run: python -m pip install -U nuitka ttkbootstrap paramiko pillow

    # ⭐ 修正：移除了不再需要的 --enable-plugin=pillow
    - name: Run Nuitka Build (Linux)
      if: runner.os == 'Linux'
      run: |
        python -m nuitka \
          --onefile \
          --standalone \
          --enable-plugin=tk-inter \
          --include-data-file=myfont.otf=myfont.otf \
          --output-dir=dist_${{ matrix.target }} \
          __main__.py

    # ⭐ 修正：移除了不再需要的 --enable-plugin=pillow
    - name: Run Nuitka Build (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m nuitka `
          --onefile `
          --standalone `
          --windows-disable-console `
          --enable-plugin=tk-inter `
          --include-data-file=myfont.otf=myfont.otf `
          --output-dir=dist_${{ matrix.target }} `
          __main__.py
      shell: pwsh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: log-downloader-${{ matrix.target }}
        path: dist_${{ matrix.target }}/__main__*

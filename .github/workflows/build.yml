name: Build Multi-platform Executables

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            target: linux_amd64
          - os: ubuntu-latest
            arch: arm64
            target: linux_arm64
          - os: windows-latest
            arch: amd64
            target: win_amd64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      if: matrix.arch == 'arm64'
      uses: docker/setup-qemu-action@v3

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    # ⭐ 优化：缓存键现在基于 requirements.txt 的内容，更准确
    - name: Cache Pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-tk libssl-dev libffi-dev

    # ⭐ 优化：使用 requirements.txt 安装依赖，并单独安装构建工具 Nuitka
    - name: Install Python packages
      run: |
        python -m pip install -U pip nuitka
        python -m pip install -r requirements.txt

    # 调试步骤：列出仓库中的所有文件，确认结构正确
    - name: List files in repository
      run: ls -R

    # ⭐ 核心修正：更新了 Nuitka 命令以使用 app/ 子目录中的文件
    - name: Run Nuitka Build (Linux)
      if: runner.os == 'Linux'
      run: |
        python -m nuitka \
          --onefile \
          --standalone \
          --enable-plugin=tk-inter \
          --include-data-file=app/myfont.otf=myfont.otf \
          --output-dir=dist_${{ matrix.target }} \
          app/__main__.py

    - name: Run Nuitka Build (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m nuitka `
          --onefile `
          --standalone `
          --windows-disable-console `
          --enable-plugin=tk-inter `
          --include-data-file=app/myfont.otf=myfont.otf `
          --output-dir=dist_${{ matrix.target }} `
          app/__main__.py
      shell: pwsh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-${{ matrix.target }}
        # 路径修正：Nuitka 会根据你的入口脚本命名输出文件
        path: dist_${{ matrix.target }}/__main__*

name: Build Multi-platform Executables

on:
  push:
    branches: [ "main", "master" ] # 当代码推送到主分支时触发
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            nuitka_target: linux_amd64
          - os: ubuntu-latest
            arch: arm64
            nuitka_target: linux_arm64
          - os: windows-latest
            arch: amd64
            nuitka_target: win64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # 仅在需要构建 arm64 时设置 QEMU 模拟器
    - name: Set up QEMU
      if: matrix.arch == 'arm64'
      uses: docker/setup-qemu-action@v3

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        architecture: x64 # GitHub Action runner is x64, QEMU handles ARM

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-tk

    - name: Install Python packages
      run: python -m pip install -U nuitka ttkbootstrap paramiko pillow

    - name: Run Nuitka Build
      run: |
        python -m nuitka `
          --onefile `
          --standalone `
          --enable-plugin=tk-inter `
          --enable-plugin=pillow `
          --include-data-file=myfont.otf=myfont.otf `
          --output-dir=dist_${{ matrix.nuitka_target }} `
          __main__.py
      shell: pwsh # 使用 PowerShell 以便 ` 是跨平台的换行符

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: log-downloader-${{ matrix.nuitka_target }}
        path: dist_${{ matrix.nuitka_target }}/__main__*
